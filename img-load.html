        visibility:hidden;
        animation:run 1400ms steps(1,end) infinite 0s;	
        -webkit-animation:run 1400ms steps(1,end) infinite 0s;

            background-position:0 0
        }

        33.4% {
            background-position:0 -183px;
        }

        }

        66.8% {
            background-position:0 -369px;
        }

        83.5% {
            background-position:0 -462px;
        }

        100% {
            background-position:0 0;
        }	
    }
</style>
